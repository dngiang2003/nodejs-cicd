name: Build docker image and deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push to Docker hub
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-cicd:latest

  pull-and-run:
    name: Pull and run image
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Pull image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |

            echo "Xoá container đang chạy (nếu có)..."
            docker ps -a --filter "ancestor=${{ secrets.DOCKERHUB_USERNAME }}/nodejs-cicd:latest" -q | xargs -r docker stop | xargs -r docker rm

            echo "Xoá các image cũ ngoại trừ latest..."
            docker images "${{ secrets.DOCKERHUB_USERNAME }}/nodejs-cicd" --format "{{.Repository}}:{{.Tag}} {{.ID}}" | \
              grep -v "latest" | awk '{print $2}' | xargs -r docker rmi || true

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-cicd:latest
            docker run -d -p 3012:3000 ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-cicd:latest
            - name: Dọn dẹp Docker image cũ
